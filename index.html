<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDYD</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" type="module"></script>
    </head>

    <body>
        <div id="app">
            <table class="tracker">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Activity</th>
                        <th>Duration</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody class="tracker__entries">
                    <tr class="tracker__row tracker__row__add">
                        <td>
                            <input type="date" class="tracker__date">
                        </td>
                        <td>
                            <input type="text" class="tracker__activity">
                            <span class="tracker__text"></span>
                        </td>
                        <td>
                            <input type="number" class="tracker__duration">
                            <span class="tracker__text">minutes</span>
                        </td>
                        <td>
                            <button type="button" class="tracker__button">&times;</button>
                        </td>
                    </tr>
                </tbody>

                <tbody>
                    <tr class="tracker__row tracker__row--add">
                        <td colspan="4">
                            <span class="tracker__add">Add Entry &plus;</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
